<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
            <p>Get your 7-day weather forecast</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="city-input">
                <button id="searchBtn" class="search-btn">
                     Search
                </button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="weatherContainer" class="weather-container hidden">
            <div class="current-weather">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="countryName"></p>
                </div>
                <div class="current-details">
                    <div class="temperature">
                        <span id="currentTemp"></span>°C
                    </div>
                    <div class="weather-info">
                        <img id="currentIcon" src="" alt="Weather icon" class="weather-icon">
                        <p id="currentDescription"></p>
                    </div>
                    <div class="additional-info">
                        <div class="info-item">
                            <i class="fas fa-thermometer-half"></i>
                            <span>Feels like: <span id="feelsLike"></span>°C</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-tint"></i>
                            <span>Humidity: <span id="humidity"></span>%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h3>7-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container">
                    <!-- Forecast cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
